spring.application.name=lms-finance-vendor-system

# ===================================================
# H2 Database Configuration
# ===================================================
spring.datasource.url=jdbc:h2:mem:lms_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console Settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=false

# ===================================================
# JPA & Hibernate Settings
# ===================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace

# ===================================================
# Server Settings
# ===================================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===================================================
# Spring Boot Settings
# ===================================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.jackson.serialization.indent-output=true

# ===================================================
# Logging Settings (CRITICAL FOR DEBUGGING)
# ===================================================
logging.level.root=INFO
logging.level.com.graphy.lms=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=DEBUG

# Log validation errors
logging.level.org.springframework.validation=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG

# ===================================================
# Jackson JSON Settings
# ===================================================
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.fail-on-unknown-properties=false