# ===========================================
# 1. APPLICATION & SERVER SETUP
# ===========================================
spring.application.name=lms-unified-backend
server.port=8080

# Production Error Handling (Security Best Practice)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# ===========================================
# 2. DATABASE CONFIGURATION (MySQL)
# ===========================================
# Single DB 'lms_fee_management' for both modules.
# Timezone: Asia/Kolkata (Client Location)
spring.datasource.url=jdbc:mysql://localhost:3306/lms_fee_management?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Kolkata
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool (Production Optimized)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# ===========================================
# 3. JPA / HIBERNATE
# ===========================================
# Use 'validate' in STRICT production to prevent accidental schema deletion.
# Kept 'update' here for development ease, but switch to 'validate' before client delivery.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# ===========================================
# 4. FLYWAY MIGRATION (DB Version Control)
# ===========================================
# Keeps your DB schema safe and versioned
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ===========================================
# 5. FILE UPLOAD (Screenshots & Receipts)
# ===========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===========================================
# 6. EMAIL CONFIGURATION (Notifications)
# ===========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Use Environment Variables for security, with fallback to your defaults
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ===========================================
# 7. LOGGING
# ===========================================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO

# Logs for BOTH modules (com.lms coverage)
logging.level.com.lms=DEBUG

# Log File Output (Critical for client troubleshooting)
logging.file.name=logs/lms-unified.log

# ===========================================
# 8. RAZORPAY CONFIGURATION
# ===========================================
razorpay.key.id=${RAZORPAY_KEY_ID:rzp_test_YOUR_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:YOUR_KEY_SECRET}
razorpay.currency=INR
razorpay.company.name=LMS Educational Institute

# ===========================================
# 9. SECURITY & CORS
# ===========================================
# Allow frontend clients (localhost:3000 for React, etc.)
cors.allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}

# ===========================================
# 10. CUSTOM MODULE CONFIGURATIONS
# ===========================================
# Receipt Settings
receipt.storage.path=/var/lms/receipts/
receipt.pdf.generation.enabled=true

# Jackson (JSON) Format
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.serialization.write-dates-as-timestamps=false
# ===========================================
# Actuator Configuration
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Application Info
info.app.name=LMS Fee Management System
info.app.version=1.0.0
info.app.description=Production-ready Fee Management Module for LMS