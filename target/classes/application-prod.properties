# ===========================================
# 1. APPLICATION SETUP (PROD)
# ===========================================
spring.application.name=lms-unified-backend
server.port=8080

# Error Handling: Secure (Hide stack traces)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# ===========================================
# 2. DATABASE CONFIGURATION (Real Server)
# ===========================================
# Uses placeholders ${VAR} so you don't commit real passwords to code
spring.datasource.url=jdbc:mysql://${PROD_DB_HOST}:3306/lms_fee_management?useSSL=true&allowPublicKeyRetrieval=false&serverTimezone=Asia/Kolkata
spring.datasource.username=${PROD_DB_USER}
spring.datasource.password=${PROD_DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP: Optimized for high traffic
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# ===========================================
# 3. JPA / HIBERNATE (PROD)
# ===========================================
# 'validate' ONLY checks if tables match Java. Does NOT change/delete data.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

# ===========================================
# 4. FLYWAY MIGRATION
# ===========================================
# Ensures DB versioning is strictly applied
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true

# ===========================================
# 5. FILE UPLOAD
# ===========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===========================================
# 6. EMAIL CONFIGURATION (Real - Gmail/AWS)
# ===========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Securely inject credentials via Environment Variables on the server
spring.mail.username=${PROD_EMAIL_USER}
spring.mail.password=${PROD_EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ===========================================
# 7. LOGGING (Minimal)
# ===========================================
logging.level.root=WARN
logging.level.com.graphy.lms=INFO
logging.file.name=logs/lms-unified.log

# ===========================================
# 8. RAZORPAY (Live Mode)
# ===========================================
# Use Environment Variables for Real Keys
razorpay.key.id=${PROD_RAZORPAY_KEY}
razorpay.key.secret=${PROD_RAZORPAY_SECRET}
razorpay.currency=INR
razorpay.company.name=LMS Educational Institute

# ===========================================
# 9. CORS (Restricted)
# ===========================================
# Only allow specific client domains
cors.allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000}

# ===========================================
# 10. CUSTOM CONFIGS
# ===========================================
receipt.storage.path=/var/lms/receipts/
receipt.pdf.generation.enabled=true
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.serialization.write-dates-as-timestamps=false

# ===========================================
# Actuator (Health Checks)
# ===========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
info.app.name=LMS Fee Management System (PROD)
info.app.version=1.0.0
